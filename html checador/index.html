<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/0975003bf4.js" crossorigin="anonymous"></script>
    <title>Checador</title>
</head>
<body>
    <section class="contenedor">
        <div id="fondo-log">
          <img src="img/fondo.png">
        </div>
        <div id="logo-index">
              <img src="img/logo-index.png">
        </div>
        <section class="cuadro-log">  
        </section>
        <form id="cont-form" action="#" method="post">
                <ul id="pos-form">
                 <li class="input-log">
                   <input  type="text" id="user" placeholder="Usuario">
                 </li>
                 <li class="input-log">
                   <input  type="password" id="pass" placeholder="Contraseña" required>
                 </li>
                 <li class="input-log">
                   <input  type="text" id="codigo" placeholder="Código de verificación" required>
                 </li>
                 <button class="btn-log"> <a href="start.html">Ingresar</a></button>
                </ul>
        </form>
    </section>
    <!-- los input contraseña y codigo de verificación son requeribles -->
</body>
</html>
